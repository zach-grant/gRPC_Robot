syntax = "proto3";

import "header.proto";
import "telem.proto";
import "google/protobuf/empty.proto";

message RemoteControl {
    header header = 1;
    ArmState leftArmCommand = 2;
    ArmState rightArmCommand = 3;
    float xAxis = 4;
    float yAxis = 5;
}

service RcService {
    rpc Move(stream RemoteControl) returns (google.protobuf.Empty) {}
}
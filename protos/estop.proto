syntax = "proto3";

import "header.proto";

message StopRequest {
    Header header = 1;
}

enum StopSuccess {
    // why those ugly names: https://developers.google.com/protocol-buffers/docs/style#enums
    STOP_SUCCESS = 0;
    STOP_FAIL = 1;
}

message StopReply {
    Header header = 1;
    StopSuccess success = 2;
}

service StopService {
    rpc Stop(StopRequest) returns (StopReply) {}
}

syntax = "proto3";

import "header.proto";

message StopRequest {
    header header = 1;
}

message StopReply {
    enum stopSuccess {
        SUCCESS = 0;
        FAIL = 1;
    }
    
    header header = 1;
    stopSuccess success = 2;       
}

service StopService {
    rpc Stop(StopRequest) returns (StopReply) {}
}

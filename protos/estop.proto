syntax = "proto3";

import "header.proto";

message StopRequest {
    Header header = 1;
}

message StopReply {
    enum StopSuccess {
        SUCCESS = 0;
        FAIL = 1;
    }

Header header = 1;
    StopSuccess success = 2;
}

service StopService {
    rpc Stop(StopRequest) returns (StopReply) {}
}
